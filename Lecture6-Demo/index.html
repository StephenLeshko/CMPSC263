<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOM Manipulation Demo</h1>
    <div id="demo-container">
        <div id="sampleDiv">Original Element</div>
    </div>
    <div id="controls">
        <button onclick="appendChildExample()">Append Child</button>
        <button onclick="prependExample()">Prepend Element</button>
        <button onclick="insertBeforeExample()">Insert Before</button>
        <button onclick="removeChildExample()">Remove Child</button>
        <button onclick="replaceChildExample()">Replace Child</button>
        <button onclick="setAttributeExample()">Set Attribute</button>
        <button onclick="removeAttributeExample()">Remove Attribute</button>
        <button onclick="modifyInnerHTMLExample()">Modify innerHTML</button>
        <button onclick="modifyTextContentExample()">Modify textContent</button>
        <button onclick="cloneNodeExample()">Clone Element</button>
        <button onclick="toggleClassExample()">Toggle Class</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
